<div class="container">
    <form [formGroup]="formularioRegister" (ngSubmit)="register()">
        <h1>Registrar Usuari</h1>
        
        <div class="mb-3">
            <label for="name" class="form-label">Nom:</label>
            <input type="text" class="form-control" id="name" formControlName="name">
            <div class="text-danger" *ngIf="hasError('name','required')">El nom és requerit.</div>
        </div>

        <div class="mb-3">
            <label for="age" class="form-label">Edat:</label>
            <input type="number" class="form-control" id="age" formControlName="age">
            <div class="text-danger" *ngIf="hasError('age','required')">L'edat és requerida.</div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" formControlName="email">
            <div class="text-danger" *ngIf="hasError('email','required')">Email requerit.</div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Contrasenya:</label>
            <input type="password" class="form-control" id="password" formControlName="password">
            <div class="text-danger" *ngIf="hasError('password','required')">Contrasenya requerida.</div>
        </div>

        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
</div>
